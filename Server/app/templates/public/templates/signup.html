<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Signup Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/form.css') }}"
      />
      
  </head>
 
  <body>
    {% include "/public/templates/base/sidebar.html" %} 
            
    {% block content %} {% endblock %}  
    <div class="container">
        <form class="form" id="signup" action = "/signup" method = "POST">
            <h1 class="title">Create Account</h1>
        <div class="message message--error"></div>
        <div class="input-group">
          <label> Username </label>
            <input
            type="text"
            id="signupUsername"
            class="input"
            autofocus
            placeholder="Username" name="name"
          />
          <div class="input-error-message"></div>
        </div>
        <div class="input-group">
            <label> Email Address </label>
            <input
            type="email"
            class="input"
            autofocus
            required
            placeholder="Email Address" name="email"
          />
          <div class="input-error-message"></div>
        </div>
          <div class="input-group">
            <label> SSN </label>
            <input
            type="text"
            class="input"
            autofocus
            placeholder="SSN" 
            name="SSN"
            />
          <div class="input-error-message"></div>
        </div>
        <div class="input-group">
            <label> Password </label>
            <input
            type="password"
            class="input"
            autofocus
            required
            placeholder="Password"
            name = "password" required
          />
          <div class="input-error-message"></div>
        </div>
        <div class="input-group">
            <label> Confirm Password </label>
            <input
            type="password"
            class="input"
            autofocus
            placeholder="Confirm password" name = confpass
          />
          <div class="input-error-message"></div>
        </div>
        <button class="button" type="submit">Sign Up</button>
        <p class="text">
          <a class="link" href="{{ url_for('login') }}" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for msg in messages %}
        <p class="messages"> {{ msg }} </p>
        {% endfor %} {% endif %} {% endwith%}
      </form>
    </div>
    
    

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
