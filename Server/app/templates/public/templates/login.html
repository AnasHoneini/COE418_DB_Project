<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    </head>
    <body>
        {% include "/public/templates/base/sidebar.html" %} 
            
        {% block content %} {% endblock %}   
            
            <div class="container">
        <form class="form" id="login" action = "/login" method = "POST">
            <h1 class="title">Log in</h1>
            <div class="message message--error"></div>
            <div class="input-group">
                <input type="text" class="input" id="signupUsername" autofocus placeholder="Username or email" name= "name" >
                <div class="input-error-message"></div>
            </div>
            <div class="input-group">
                <input type="text" class="input" id="SSN" autofocus placeholder="SSN" name= "SSN" >
                <div class="input-error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" class="input" autofocus placeholder="Password" name = "password">
                <div class="input-error-message"></div>
            </div>
            <button class="button" type="submit">Log in</button>
            
            <p class="text">
                <a class="link" href="{{ url_for('signup') }}" id="linkCreateAccount">Don't have an account? Create a new account</a>
            </p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                
                    <p class="messages"> {{ msg }} </p>
               
                {% endfor %}
            {% endif %}
        {% endwith%}
        </form>
    </div>

    

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
